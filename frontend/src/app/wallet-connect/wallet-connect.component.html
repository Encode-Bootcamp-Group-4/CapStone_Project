<div class="container">
    <section class="py-5 text-center my-auto">
        <div class="row py-lg-5">
            <div class="col-lg-3 col-md-8 mx-auto">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h2 class="card-title">Wallet Connect</h2>
                            <p class="card-text">Click below to connect wallet.</p>
                            <button
                                *ngIf="!walletConnected" 
                                class="btn btn-primary" 
                                (click)="connectToWallet()">
                                Connect Wallet
                            </button>
                        </div>
                    </div>
            </div>
        </div>
    </section>
</div>
